<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7181c64c58.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Card UI Design</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="./profile.jpeg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">CodingLab</span>
        <span class="job">Youtuber & Blogger</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="link"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="link"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="link"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
      </div>

      <div class="buttons">
        <button class="button">Suscribe</button>
        <button class="button">Message</button>
      </div>
    </div>
  </body>
</html>
